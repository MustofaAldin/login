<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Monday</title>

  <!-- Import font Lexend Deca saja -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            lexend: ['Lexend Deca', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    /* Jika ingin gaya khusus, tapi ini opsional */
    .lexend-deca-body {
      font-family: "Lexend Deca", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body class="lexend-deca-body bg-[#F5F7FA] dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300 relative">

  <!-- üåó Dark Mode Switch with Animation -->
  <div class="fixed top-4 right-4 z-50">
    <label for="dark-toggle" class="flex items-center cursor-pointer">
      <div class="relative">
        <input type="checkbox" id="dark-toggle" class="sr-only" />
        <div class="block w-14 h-8 bg-gray-300 dark:bg-gray-600 rounded-full transition-colors duration-300"></div>
        <div id="switch-knob" class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-md transform transition-all duration-300 flex items-center justify-center">
          <img src="sun.png" alt="Light mode icon" class="w-4 h-4" />
        </div>
      </div>
    </label>
  </div>

  <!-- Login Card -->
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <div class="flex items-center justify-center mb-4">
      <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="none">
        <rect x="4" y="4" width="6" height="6" fill="#3361FF"/>
        <rect x="14" y="4" width="6" height="6" fill="#FF6633"/>
      </svg>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Aplikasi Pajak</h1>
    </div>
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Haloüôåüèº, Selamat Datang!</h2>
      <p class="text-gray-500 dark:text-gray-300 text-sm">Silahkan Login Untuk Melanjutkan!</p>
    </div>
    <form id="loginForm" method="POST" action="login.php" class="space-y-4">
      <div>
        <input name="email" type="email" required placeholder="Masukkan Alamat Email"
          class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white outline-none">
      </div>
      <div>
        <input name="password" type="password" required minlength="6" placeholder="Masukkan Kata Sandi"
          class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white outline-none">
      </div>
      <div class="text-sm text-gray-500 dark:text-gray-300 text-left">
        Lupa Kata Sandi? <a href="#" class="text-blue-600 font-medium">Reset Kata Sandi</a>
      </div>
      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 transition duration-200">
        Masuk
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('dark-toggle');
      const knob = document.getElementById('switch-knob');
      const img = knob.querySelector('img');

      // Set mode default light: hapus dark class dan unchecked toggle
      document.documentElement.classList.remove('dark');
      toggle.checked = false;

      function updateSwitchUI() {
        const isDark = document.documentElement.classList.contains('dark');
        if (isDark) {
          knob.classList.remove('translate-x-0');
          knob.classList.add('translate-x-6');
          img.src = 'moon.png';
          img.alt = 'Dark mode icon';
          toggle.checked = true;
        } else {
          knob.classList.remove('translate-x-6');
          knob.classList.add('translate-x-0');
          img.src = 'sun.png';
          img.alt = 'Light mode icon';
          toggle.checked = false;
        }
      }

      toggle.addEventListener('change', () => {
        document.documentElement.classList.toggle('dark');
        updateSwitchUI();
      });

      updateSwitchUI();

      // Validasi form
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function (e) {
        const email = form.email.value.trim();
        const password = form.password.value.trim();
        if (!email || password.length < 6) {
          e.preventDefault();
          alert("Email wajib diisi dan password minimal 6 karakter.");
        }
      });
    });
  </script>
</body>
</html>
